  name: Deploy to GitHub Pages
  on:
    push:
      branches:
        - main  # Deploy when changes are pushed to the 'main' branch
  permissions:
    contents: read
    pages: write
    id-token: write
  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'
        - name: Install dependencies
          run: npm install
        - name: Build project
          run: npm run build
        - name: Upload artifact
          uses: actions/upload-pages-artifact@v3
          with:
            path: 'out'  # The output directory after building the project
    deploy:
      needs: build
      runs-on: ubuntu-latest
      permissions:
        pages: write
        id-token: write
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
      steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4
